 <!-- header start -->
 <app-header-two [style_2]="true"></app-header-two>
 <!-- header end -->

<!-- breadcrumb area start -->
<app-shop-details-breadcrumb [productD]="product"></app-shop-details-breadcrumb>
<!-- breadcrumb area end -->
<!-- shop details area start -->
<div *ngIf="isLoading" class="loader-overlay">
  <div class="loader"></div>
  <br/>
</div>

<section class="tp-product-details-area">
  <div class="tp-product-details-top pb-115">
    <div class="container">
      <div class="row">
        <div class="col-xl-7 col-lg-6">
          <!-- product details thumb start -->
          <app-product-details-thumb [productD]="product"></app-product-details-thumb>
          <!-- product details thumb end -->
        </div>
        <!-- col end -->
        <div class="col-xl-5 col-lg-6">
          <!-- product details wrapper -->
          <app-product-details-wrapper [productD]="product"></app-product-details-wrapper>
          <!-- product details wrapper -->
        </div>
      </div>
    </div>
  </div>
  <div class="tp-product-details-bottom pb-140">
    <div class="container">
      <div class="row">
        <div class="col-xl-12"> 
          <!-- product details tab nav -->
          <app-product-details-rating [productD]="product" style=" margin-right: 10px;"></app-product-details-rating> 
          <!-- product details tab nav -->
        </div>
      </div>
    </div>
  </div>
  
</section>
<!-- shop details area end -->

<!-- related products end -->
<!-- footer start -->
<app-footer-one [primary_style]="true"></app-footer-one>
<!-- footer end -->
