<form id="contact-form" [formGroup]="contactForm" (ngSubmit)="addContactMessage()">
  <div class="tp-contact-input-wrapper">
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <input
          name="name"
          id="name"
          type="text"
          placeholder="Enter name"
          formControlName="name"
        />
      </div>
      <div class="tp-contact-input-title">
        <label for="name">Your Name</label>
      </div>
      <span
        *ngIf="(name?.hasError('required') || name?.hasError('noSpaces')) && (name?.touched || formSubmitted)"
        class="text-danger"
      >
        Name is required
      </span>
      <span *ngIf="name?.hasError('noMultipleSpaces') && (name?.touched || formSubmitted)" class="text-danger">
        Name cannot contain multiple spaces
      </span>
    </div>
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="shofy@mail.com"
          formControlName="email"
        />
      </div>
      <div class="tp-contact-input-title">
        <label for="email">Your Email</label>
      </div>
      <span
        *ngIf="
          ((email?.hasError('required') || email?.hasError('noSpaces')) && email?.touched) ||
          (email?.hasError('email') && email?.dirty) ||
          (formSubmitted && !email?.value)
        "
        class="text-danger"
      >
        Email is required and must be a valid email address
      </span>
      <span *ngIf="email?.hasError('noMultipleSpaces') && (email?.touched || formSubmitted)" class="text-danger">
        Email cannot contain multiple spaces
      </span>
    </div>
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <input
          name="subject"
          id="subject"
          type="text"
          placeholder="Write your subject"
          formControlName="subject"
        />
      </div>
      <div class="tp-contact-input-title">
        <label for="subject">Subject</label>
      </div>
      <span
        *ngIf="(subject?.hasError('required') || subject?.hasError('noSpaces')) && (subject?.touched || formSubmitted)"
        class="text-danger"
      >
        Subject is required
      </span>
      <span *ngIf="subject?.hasError('noMultipleSpaces') && (subject?.touched || formSubmitted)" class="text-danger">
        Subject cannot contain multiple spaces
      </span>
    </div>
    <div class="tp-contact-input-box">
      <div class="tp-contact-input">
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
          formControlName="message"
        ></textarea>
      </div>
      <div class="tp-contact-input-title">
        <label for="message">Your Message</label>
      </div>
      <span
        *ngIf="(message?.hasError('required') || message?.hasError('noSpaces')) && (message?.touched || formSubmitted)"
        class="text-danger"
      >
        Message is required
      </span>
      <span *ngIf="message?.hasError('noMultipleSpaces') && (message?.touched || formSubmitted)" class="text-danger">
        Message cannot contain multiple spaces
      </span>
    </div>
  </div>
  <div class="tp-contact-suggetions mb-20">
    <div class="tp-contact-remeber">
      <input id="remeber" type="checkbox" formControlName="saveForLater" />
      <label for="remeber">
        Save my name, email, and website in this browser for the next time I comment.
      </label>
    </div>
  </div>
  <div class="tp-contact-btn">
    <button type="submit">Send Message</button>
  </div>
</form>
