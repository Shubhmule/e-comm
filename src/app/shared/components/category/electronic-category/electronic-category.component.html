<section class="tp-product-arrival-area pb-55">
   <div class="container">
      <div class="row align-items-end">
         <div class="col-xl-5 col-sm-6">
            <div class="tp-section-title-wrapper mb-40">
               <h3 class="tp-section-title">Product Category
                  <svg width="114" height="35" viewBox="0 0 114 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <!-- <path d="M112 23.275C1.84952 -10.6834 -7.36586 1.48086 7.50443 32.9053" stroke="currentColor" stroke-width="4" stroke-miterlimit="3.8637" stroke-linecap="round"/> -->
                  </svg>
               </h3>
            </div>
         </div>
         <div class="col-xl-7 col-sm-6">
            <div class="tp-product-arrival-more-wrapper d-flex justify-content-end">
               <div class="tp-product-arrival-arrow tp-swiper-arrow mb-40 text-end tp-product-arrival-border">
                  <button type="button" class="tp-category-slider-prev-prev me-2">
                     <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 13L1 7L7 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                           stroke-linejoin="round" />
                     </svg>
                  </button>
                  <button type="button" class="tp-category-slider-button-next">
                     <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 13L7 7L1 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                           stroke-linejoin="round" />
                     </svg>
                  </button>
               </div>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-xl-12">
            <div class="tp-product-arrival-slider fix">
               <div class="tp-category-arrival-active swiper-container">
                  <div class="swiper-wrapper">
                     <div class="swiper-slide" *ngFor="let item of categoryList">
                        <!-- <app-product-item-one [product]="item"></app-product-item-one> -->
                        <!-- <img [src]="item.categoryImage" alt="product-category" />
                      {{item.categoryName}} -->

                        <div class="tp-product-category-item text-center mb-40">
                           <div class="tp-product-category-thumb fix">
                              <a [routerLink]="['/shop']" (click)="redirectToProdCategory(item.productCategoryId)">
                                 <img [src]="item.categoryImage" alt="product-category" style="border-radius: 50%;" />
                              </a>
                           </div>
                           <div class="tp-product-category-content">
                              <h3 class="tp-product-category-title">
                                 <a [routerLink]="['/shop']" (click)="redirectToProdCategory(item.productCategoryId)">
                                    {{ item.categoryName }}
                                 </a>
                              </h3>
                              <!-- <p>{{ item.products.length }} Product</p> -->
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
